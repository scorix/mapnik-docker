name: Reusable Component Build

on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
        description: "Component name (e.g., base, boost)"
      dockerfile:
        required: true
        type: string
      build_args:
        required: false
        type: string
      meta_images:
        required: true
        type: string
      meta_tags:
        required: true
        type: string
      previous_component:
        required: false
        type: string
        description: "Name of the previous component to load (if any)"
      force_push:
        type: boolean
        default: false
      no_cache:
        type: boolean
        default: false
      registry:
        type: string
        default: docker.io
      base_image_root:
        type: string
        description: "Base image root tag (without slug) to be used as BASE_IMAGE build arg"
        required: false
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PERSONAL_ACCESS_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            slug: linux-amd64
          - platform: linux/arm64
            slug: linux-arm64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Build Strategy
        id: strategy
        run: |
          # Determine if we should push (Tag or Force Push)
          # inputs.force_push is a boolean, so it renders as 'true' or 'false'
          SHOULD_PUSH=${{ github.ref_type == 'tag' || inputs.force_push }}

          echo "push=$SHOULD_PUSH" >> $GITHUB_OUTPUT

          if [[ "$SHOULD_PUSH" == "true" ]]; then
            echo "use_artifacts=false" >> $GITHUB_OUTPUT
            echo "outputs=type=image,push=true" >> $GITHUB_OUTPUT
          else
            echo "use_artifacts=true" >> $GITHUB_OUTPUT
            echo "outputs=type=docker,dest=/tmp/${{ matrix.platform }}/${{ inputs.component }}.tar" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Artifact Directory
        if: steps.strategy.outputs.use_artifacts == 'true'
        run: mkdir -p /tmp/${{ matrix.platform }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Download Previous Artifact
        if: ${{ inputs.previous_component != '' && steps.strategy.outputs.use_artifacts == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: mapnik-${{ inputs.previous_component }}-${{ matrix.slug }}
          path: /tmp/${{ matrix.platform }}

      - name: Load Previous Image
        if: ${{ inputs.previous_component != '' && steps.strategy.outputs.use_artifacts == 'true' }}
        run: docker load --input /tmp/${{ matrix.platform }}/${{ inputs.previous_component }}.tar

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.meta_images }}
          tags: ${{ inputs.meta_tags }}
          flavor: |
            suffix=-${{ matrix.slug }}

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          build-args: |
            ${{ inputs.build_args }}
            ${{ inputs.base_image_root != '' && format('BASE_IMAGE={0}-{1}', inputs.base_image_root, matrix.slug) || '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.platform }}
          outputs: ${{ steps.strategy.outputs.outputs }}
          cache-from: type=gha,scope=${{ inputs.component }}-${{ matrix.slug }}
          cache-to: type=gha,mode=max,scope=${{ inputs.component }}-${{ matrix.slug }}
          no-cache: ${{ inputs.no_cache == true }}

      - name: Upload Artifact
        if: ${{ steps.strategy.outputs.use_artifacts == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mapnik-${{ inputs.component }}-${{ matrix.slug }}
          path: /tmp/${{ matrix.platform }}/${{ inputs.component }}.tar
          retention-days: 5

      - name: Job Summary
        run: |
          echo "### ${{ inputs.component }} Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  merge:
    needs: build
    if: ${{ github.event_name != 'pull_request' && (github.ref_type == 'tag' || inputs.force_push == true) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.meta_images }}
          tags: ${{ inputs.meta_tags }}

      - name: Create and Push Manifest List
        run: |
          tags="${{ steps.meta.outputs.tags }}"
          # Convert newline separated tags to array
          IFS=$'\n' read -rd '' -a tag_array <<< "$tags" || true

          for tag in "${tag_array[@]}"; do
            echo "Creating manifest list for $tag"
            docker buildx imagetools create -t "$tag" \
              "$tag-linux-amd64" \
              "$tag-linux-arm64"
          done

      - name: Job Summary
        run: |
          echo "### ${{ inputs.component }} Manifest Created ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "Multi-platform images merged:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
