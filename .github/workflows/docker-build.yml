name: Build Mapnik Docker Images

on:
    push:
        branches: ["main", "master"]
        tags: ["v*"]
    pull_request:
        branches: ["main", "master"]
    workflow_dispatch:

env:
    REGISTRY: docker.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    base:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Downcase IMAGE_NAME
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

            - name: Extract metadata for Base
              id: meta-base
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=base-latest,enable={{is_default_branch}}
                      type=ref,event=branch,prefix=base-
                      type=ref,event=tag,prefix=base-
                      type=sha,format=short,prefix=base-

            - name: Build Base Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.base
                  tags: |
                      ${{ steps.meta-base.outputs.tags }}
                      ${{ github.event_name == 'pull_request' && 'mapnik-base:latest' || '' }}
                  outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/base.tar' || 'type=image,push=true' }}
                  cache-from: type=gha,scope=base
                  cache-to: type=gha,mode=max,scope=base

            - name: Upload Base Artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: mapnik-base
                  path: /tmp/base.tar
                  retention-days: 1

    boost:
        needs: base
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Downcase IMAGE_NAME
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

            - name: Download Base Artifact
              if: github.event_name == 'pull_request'
              uses: actions/download-artifact@v4
              with:
                  name: mapnik-base
                  path: /tmp

            - name: Load Base Image
              if: github.event_name == 'pull_request'
              run: docker load --input /tmp/base.tar

            - name: Extract metadata for Boost
              id: meta-boost
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=boost-latest,enable={{is_default_branch}}
                      type=ref,event=branch,prefix=boost-
                      type=ref,event=tag,prefix=boost-
                      type=sha,format=short,prefix=boost-

            - name: Build Boost Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.boost
                  build-args: |
                      BASE_IMAGE=${{ github.event_name == 'pull_request' && 'mapnik-base:latest' || format('{0}/{1}:base-latest', env.REGISTRY, env.IMAGE_NAME) }}
                  tags: |
                      ${{ steps.meta-boost.outputs.tags }}
                      ${{ github.event_name == 'pull_request' && 'mapnik-boost:latest' || '' }}
                  outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/boost.tar' || 'type=image,push=true' }}
                  cache-from: type=gha,scope=boost
                  cache-to: type=gha,mode=max,scope=boost

            - name: Upload Boost Artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: mapnik-boost
                  path: /tmp/boost.tar
                  retention-days: 1

    proj:
        needs: boost
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Downcase IMAGE_NAME
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

            - name: Download Boost Artifact
              if: github.event_name == 'pull_request'
              uses: actions/download-artifact@v4
              with:
                  name: mapnik-boost
                  path: /tmp

            - name: Load Boost Image
              if: github.event_name == 'pull_request'
              run: docker load --input /tmp/boost.tar

            - name: Extract metadata for PROJ
              id: meta-proj
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=proj-latest,enable={{is_default_branch}}
                      type=ref,event=branch,prefix=proj-
                      type=ref,event=tag,prefix=proj-
                      type=sha,format=short,prefix=proj-

            - name: Build PROJ Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.proj
                  build-args: |
                      BASE_IMAGE=${{ github.event_name == 'pull_request' && 'mapnik-boost:latest' || format('{0}/{1}:boost-latest', env.REGISTRY, env.IMAGE_NAME) }}
                  tags: |
                      ${{ steps.meta-proj.outputs.tags }}
                      ${{ github.event_name == 'pull_request' && 'mapnik-proj:latest' || '' }}
                  outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/proj.tar' || 'type=image,push=true' }}
                  cache-from: type=gha,scope=proj
                  cache-to: type=gha,mode=max,scope=proj

            - name: Upload PROJ Artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: mapnik-proj
                  path: /tmp/proj.tar
                  retention-days: 1

    gdal:
        needs: proj
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Downcase IMAGE_NAME
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

            - name: Download PROJ Artifact
              if: github.event_name == 'pull_request'
              uses: actions/download-artifact@v4
              with:
                  name: mapnik-proj
                  path: /tmp

            - name: Load PROJ Image
              if: github.event_name == 'pull_request'
              run: docker load --input /tmp/proj.tar

            - name: Extract metadata for GDAL
              id: meta-gdal
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=gdal-latest,enable={{is_default_branch}}
                      type=ref,event=branch,prefix=gdal-
                      type=ref,event=tag,prefix=gdal-
                      type=sha,format=short,prefix=gdal-

            - name: Build GDAL Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.gdal
                  build-args: |
                      BASE_IMAGE=${{ github.event_name == 'pull_request' && 'mapnik-proj:latest' || format('{0}/{1}:proj-latest', env.REGISTRY, env.IMAGE_NAME) }}
                  tags: |
                      ${{ steps.meta-gdal.outputs.tags }}
                      ${{ github.event_name == 'pull_request' && 'mapnik-gdal:latest' || '' }}
                  outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/gdal.tar' || 'type=image,push=true' }}
                  cache-from: type=gha,scope=gdal
                  cache-to: type=gha,mode=max,scope=gdal

            - name: Upload GDAL Artifact
              if: github.event_name == 'pull_request'
              uses: actions/upload-artifact@v4
              with:
                  name: mapnik-gdal
                  path: /tmp/gdal.tar
                  retention-days: 1

    mapnik:
        needs: gdal
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Downcase IMAGE_NAME
              run: |
                  echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

            - name: Download GDAL Artifact
              if: github.event_name == 'pull_request'
              uses: actions/download-artifact@v4
              with:
                  name: mapnik-gdal
                  path: /tmp

            - name: Load GDAL Image
              if: github.event_name == 'pull_request'
              run: docker load --input /tmp/gdal.tar

            - name: Extract metadata for Mapnik
              id: meta-mapnik
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=raw,value=latest,enable={{is_default_branch}}
                      type=ref,event=branch
                      type=ref,event=tag
                      type=sha,format=short

            - name: Build and Push Final Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile.mapnik
                  build-args: |
                      BASE_IMAGE=${{ github.event_name == 'pull_request' && 'mapnik-gdal:latest' || format('{0}/{1}:gdal-latest', env.REGISTRY, env.IMAGE_NAME) }}
                  tags: ${{ steps.meta-mapnik.outputs.tags }}
                  labels: ${{ steps.meta-mapnik.outputs.labels }}
                  outputs: ${{ github.event_name == 'pull_request' && 'type=docker,dest=/tmp/mapnik.tar' || 'type=image,push=true' }}
                  cache-from: type=gha,scope=mapnik
                  cache-to: type=gha,mode=max,scope=mapnik

            # No need to upload final mapnik artifact unless we want to use it in another job (e.g. testing)
            # But currently there is no testing job.
