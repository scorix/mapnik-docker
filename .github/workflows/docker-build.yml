name: Build Mapnik Docker Images

on:
  push:
    tags: ["v*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:
    inputs:
      force_push:
        description: "Force push images to registry"
        required: false
        type: boolean
        default: false
      no_cache:
        description: "Disable build cache"
        required: false
        type: boolean
        default: false

env:
  REGISTRY: docker.io
  # Base version is now dynamic (git tag or sha)
  BOOST_VERSION: 1.90.0
  PROJ_VERSION: 9.7.1
  GDAL_VERSION: 3.12.1
  MAPNIK_VERSION: 4.2.0

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.image-name.outputs.name }}
      base_version: ${{ steps.version.outputs.tag }}
    steps:
      - name: Calculate Image Name
        id: image-name
        run: |
          echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Calculate Base Version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=sha-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Job Summary
        run: |
          echo "### Build Configuration ðŸ› ï¸" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base | ${{ steps.version.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Boost | ${{ env.BOOST_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PROJ | ${{ env.PROJ_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GDAL | ${{ env.GDAL_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mapnik | ${{ env.MAPNIK_VERSION }} |" >> $GITHUB_STEP_SUMMARY

  base:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Extract metadata for Base
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.setup.outputs.image_name }}-base
          tags: |
            type=raw,value=${{ needs.setup.outputs.base_version }}

      - name: Build Base Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.base
          tags: |
            ${{ steps.meta-base.outputs.tags }}
          # Push if triggered by a tag OR forced via workflow_dispatch
          outputs: ${{ (github.ref_type == 'tag' || inputs.force_push == true) && 'type=image,push=true' || 'type=docker,dest=/tmp/base.tar' }}
          cache-from: type=gha,scope=base
          cache-to: type=gha,mode=max,scope=base
          no-cache: ${{ inputs.no_cache == true }}

      - name: Upload Base Artifact
        # Always upload artifact if not pushing, or if explicitly needed by downstream
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/upload-artifact@v4
        with:
          name: mapnik-base
          path: /tmp/base.tar
          retention-days: 1

      - name: Job Summary
        run: |
          echo "### Base Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-base.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  boost:
    needs: [setup, base]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Download Base Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/download-artifact@v4
        with:
          name: mapnik-base
          path: /tmp

      - name: Load Base Image
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        run: docker load --input /tmp/base.tar

      - name: Extract metadata for Boost
        id: meta-boost
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.setup.outputs.image_name }}-boost
          tags: |
            type=raw,value=${{ env.BOOST_VERSION }}

      - name: Build Boost Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.boost
          build-args: |
            BOOST_VERSION=${{ env.BOOST_VERSION }}
            # If tag push or force push: use registry image. Otherwise use local loaded image
            BASE_IMAGE=${{ (github.ref_type == 'tag' || inputs.force_push == true) && format('{0}/{1}-base:{2}', env.REGISTRY, needs.setup.outputs.image_name, needs.setup.outputs.base_version) || 'mapnik-base:local' }}
          tags: ${{ steps.meta-boost.outputs.tags }}
          outputs: ${{ (github.ref_type == 'tag' || inputs.force_push == true) && 'type=image,push=true' || 'type=docker,dest=/tmp/boost.tar' }}
          cache-from: type=gha,scope=boost
          cache-to: type=gha,mode=max,scope=boost
          no-cache: ${{ inputs.no_cache == true }}

      - name: Upload Boost Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/upload-artifact@v4
        with:
          name: mapnik-boost
          path: /tmp/boost.tar
          retention-days: 1

      - name: Job Summary
        run: |
          echo "### Boost Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-boost.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  proj:
    needs: [setup, boost]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Download Boost Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/download-artifact@v4
        with:
          name: mapnik-boost
          path: /tmp

      - name: Load Boost Image
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        run: docker load --input /tmp/boost.tar

      - name: Extract metadata for PROJ
        id: meta-proj
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.setup.outputs.image_name }}-proj
          tags: |
            type=raw,value=${{ env.PROJ_VERSION }}

      - name: Build PROJ Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.proj
          build-args: |
            PROJ_VERSION=${{ env.PROJ_VERSION }}
            BASE_IMAGE=${{ (github.ref_type == 'tag' || inputs.force_push == true) && format('{0}/{1}-boost:{2}', env.REGISTRY, needs.setup.outputs.image_name, env.BOOST_VERSION) || 'mapnik-boost:local' }}
          tags: |
            ${{ steps.meta-proj.outputs.tags }}
            ${{ github.event_name == 'pull_request' && 'mapnik-proj:latest' || '' }}
          outputs: ${{ (github.ref_type == 'tag' || inputs.force_push == true) && 'type=image,push=true' || 'type=docker,dest=/tmp/proj.tar' }}
          cache-from: type=gha,scope=proj
          cache-to: type=gha,mode=max,scope=proj
          no-cache: ${{ inputs.no_cache == true }}

      - name: Upload PROJ Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/upload-artifact@v4
        with:
          name: mapnik-proj
          path: /tmp/proj.tar
          retention-days: 1

      - name: Job Summary
        run: |
          echo "### PROJ Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-proj.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  gdal:
    needs: [setup, proj]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Download PROJ Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/download-artifact@v4
        with:
          name: mapnik-proj
          path: /tmp

      - name: Load PROJ Image
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        run: docker load --input /tmp/proj.tar

      - name: Extract metadata for GDAL
        id: meta-gdal
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.setup.outputs.image_name }}-gdal
          tags: |
            type=raw,value=${{ env.GDAL_VERSION }}

      - name: Build GDAL Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.gdal
          build-args: |
            GDAL_VERSION=${{ env.GDAL_VERSION }}
            BASE_IMAGE=${{ (github.ref_type == 'tag' || inputs.force_push == true) && format('{0}/{1}-proj:{2}', env.REGISTRY, needs.setup.outputs.image_name, env.PROJ_VERSION) || 'mapnik-proj:local' }}
          tags: ${{ steps.meta-gdal.outputs.tags }}
          outputs: ${{ (github.ref_type == 'tag' || inputs.force_push == true) && 'type=image,push=true' || 'type=docker,dest=/tmp/gdal.tar' }}
          cache-from: type=gha,scope=gdal
          cache-to: type=gha,mode=max,scope=gdal
          no-cache: ${{ inputs.no_cache == true }}

      - name: Upload GDAL Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/upload-artifact@v4
        with:
          name: mapnik-gdal
          path: /tmp/gdal.tar
          retention-days: 1

      - name: Job Summary
        run: |
          echo "### GDAL Image Built âœ…" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-gdal.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  mapnik:
    needs: [setup, gdal]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}

      - name: Download GDAL Artifact
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        uses: actions/download-artifact@v4
        with:
          name: mapnik-gdal
          path: /tmp

      - name: Load GDAL Image
        if: ${{ !(github.ref_type == 'tag' || inputs.force_push == true) }}
        run: docker load --input /tmp/gdal.tar

      - name: Extract metadata for Mapnik
        id: meta-mapnik
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ needs.setup.outputs.image_name }}
          tags: |
            type=raw,value=${{ needs.setup.outputs.base_version }}
            type=raw,value=mapnik-${{ env.MAPNIK_VERSION }}

      - name: Build and Push Final Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mapnik
          build-args: |
            MAPNIK_VERSION=${{ env.MAPNIK_VERSION }}
            BASE_IMAGE=${{ (github.ref_type == 'tag' || inputs.force_push == true) && format('{0}/{1}-gdal:{2}', env.REGISTRY, needs.setup.outputs.image_name, env.GDAL_VERSION) || 'mapnik-gdal:local' }}
          tags: ${{ steps.meta-mapnik.outputs.tags }}
          labels: ${{ steps.meta-mapnik.outputs.labels }}
          outputs: ${{ (github.ref_type == 'tag' || inputs.force_push == true) && 'type=image,push=true' || 'type=docker,dest=/tmp/mapnik.tar' }}
          cache-from: type=gha,scope=mapnik
          cache-to: type=gha,mode=max,scope=mapnik
          no-cache: ${{ inputs.no_cache == true }}

      - name: Job Summary
        run: |
          echo "### Mapnik Image Built ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-mapnik.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
